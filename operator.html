<script>
    let x = 100;

    x = x - 4;
    console.log(x);
    x -= 4; //works for +, *, /, **, % operators too.
    console.log(x);

    switch ('monday') {
        case 'Monday':
            console.log('It is Monday');
            break;
        case 'Tuesday':
            console.log('It is Tuesday');
            break;
        default:
            console.log('It is any day from Wednesday to Sunday');
            break;
    }
</script>
